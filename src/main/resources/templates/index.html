<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data</title>
</head>
<body>
    <h1>Stock Market Data</h1>

    <p th:if="${stockData.meta == null}" style="color: red;">⚠️ Data unavailable, using last fetched values.</p>

    <div th:if="${stockData.meta != null}">
        <p><strong>Symbol:</strong> <span th:text="${stockData.meta.symbol}"></span></p>
        <p><strong>Currency:</strong> <span th:text="${stockData.meta.currency}"></span></p>
        <p><strong>Market Price:</strong> <span th:text="${stockData.meta.regularMarketPrice}"></span></p>
        <p><strong>Previous Close:</strong> <span th:text="${stockData.meta.previousClose}"></span></p>
        <p><strong>Day High:</strong> <span th:text="${stockData.meta.regularMarketDayHigh}"></span></p>
        <p><strong>Day Low:</strong> <span th:text="${stockData.meta.regularMarketDayLow}"></span></p>
    </div>
</body>
</html>
